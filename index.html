<!DOCTYPE html>
<html>
<head>
    <title>FeastyApp - Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 40px; 
            background: #FF6B47; 
            color: white; 
            margin: 0;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white; 
            color: #333; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn { 
            background: #FF6B47; 
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 8px; 
            display: inline-block; 
            margin: 20px;
            font-weight: bold;
        }
        .btn:hover {
            background: #FF5533;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 15px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ FeastyApp</h1>
        <div id="status" class="status loading">
            <p>V√©rification de votre confirmation...</p>
        </div>
        
        <div id="content">
            <p>Traitement de votre demande...</p>
        </div>
        
        <a href="feastyapp://auth/confirmed" class="btn" id="openApp">
            üì± Ouvrir FeastyApp
        </a>
        
        <div style="margin-top: 30px; font-size: 12px; color: #666;">
            <p>Si l'app ne s'ouvre pas automatiquement :</p>
            <p>‚Ä¢ V√©rifiez que FeastyApp est install√©</p>
            <p>‚Ä¢ Ouvrez manuellement l'application</p>
        </div>
    </div>
    
    <script>
        // G√©rer la confirmation automatiquement
        const statusDiv = document.getElementById('status');
        const contentDiv = document.getElementById('content');
        const openAppBtn = document.getElementById('openApp');
        
        const urlParams = new URLSearchParams(window.location.search);
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');
        
        console.log('Page charg√©e avec params:', { tokenHash, type });
        
        if (tokenHash && type) {
            // Confirmation d√©tect√©e
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '<p>‚úÖ Confirmation r√©ussie !</p>';
            
            contentDiv.innerHTML = `
                <h3>Compte confirm√© avec succ√®s !</h3>
                <p>Votre compte FeastyApp est maintenant actif.</p>
                <p>Vous pouvez maintenant vous connecter √† l'application.</p>
            `;
            
            // Tentative d'ouverture automatique de l'app apr√®s 3 secondes
            let countdown = 3;
            const timer = setInterval(() => {
                openAppBtn.textContent = `üì± Ouverture dans ${countdown}s...`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(timer);
                    openAppBtn.textContent = 'üì± Ouvrir FeastyApp';
                    
                    // Tentative d'ouverture automatique
                    window.location.href = 'feastyapp://auth/confirmed';
                }
            }, 1000);
            
        } else {
            // Aucun param√®tre de confirmation
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<p>‚ö†Ô∏è Aucune confirmation d√©tect√©e</p>';
            
            contentDiv.innerHTML = `
                <h3>Page de confirmation FeastyApp</h3>
                <p>Cette page sert √† confirmer votre inscription.</p>
                <p>Si vous avez re√ßu un lien par email, cliquez dessus pour confirmer votre compte.</p>
            `;
        }
        
        // Gestion du clic manuel sur le bouton
        openAppBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Tentative d\'ouverture de l\'app...');
            
            // Essayer d'ouvrir l'app
            window.location.href = 'feastyapp://auth/confirmed';
            
            // Fallback apr√®s 3 secondes
            setTimeout(() => {
                alert('Impossible d\'ouvrir FeastyApp automatiquement. Veuillez ouvrir l\'application manuellement.');
            }, 3000);
        });
    </script>
</body>
</html>
